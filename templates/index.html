<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Codeforces Problems (800â€“2000)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    h1 {
      color: #2c3e50;
    }

    .rating-block {
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .rating-title {
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-info {
      font-size: 16px;
      color: #ecf0f1;
    }

    .problem-table {
      display: none;
      width: 100%;
      border-collapse: collapse;
    }

    .problem-table th, .problem-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .problem-table thead {
      background-color: #34495e;
      color: white;
    }

    .problem-table a {
      color: #2980b9;
      text-decoration: none;
    }

    .problem-table a:hover {
      text-decoration: underline;
    }

    tr.solved {
      background-color: #d4edda !important;
    }

    #cf-handle {
      padding: 6px;
      font-size: 16px;
    }

    #sync-button {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Latest Codeforces Problems (Rated 800 to 2000)</h1>

  <div style="margin-bottom: 20px;">
    <label for="cf-handle"><strong>Enter Codeforces Handle:</strong></label>
    <input type="text" id="cf-handle" placeholder="e.g., tourist">
    <button id="sync-button" onclick="applyHandle()">Sync</button>
  </div>

  <div id="content">Loading problems...</div>

  <script>
    let problemsByRating = {};
    let solvedSet = new Set();

    async function fetchSolvedProblems(handle) {
      try {
        const res = await fetch(`https://codeforces.com/api/user.status?handle=${handle}`);
        const data = await res.json();
        if (data.status !== "OK") throw new Error("Invalid handle");

        const solved = new Set();
        for (let submission of data.result) {
          if (submission.verdict === "OK") {
            const key = `${submission.problem.contestId}${submission.problem.index}`;
            solved.add(key);
          }
        }
        return solved;
      } catch (err) {
        alert("Failed to fetch solved problems. Please check the handle.");
        return new Set();
      }
    }

    async function loadProblems() {
      const res = await fetch("/latest_problems");
      problemsByRating = await res.json();
      renderProblemTable();
    }

    function renderProblemTable() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      Object.entries(problemsByRating).forEach(([rating, problems]) => {
        const block = document.createElement("div");
        block.className = "rating-block";

        const title = document.createElement("div");
        title.className = "rating-title";

        const titleLeft = document.createElement("span");
        titleLeft.textContent = `Rating: ${rating}`;

        const progress = document.createElement("span");
        progress.className = "progress-info";
        progress.id = `progress-${rating}`;
        progress.textContent = `Solved: 0/${problems.length}`;

        title.appendChild(titleLeft);
        title.appendChild(progress);
        block.appendChild(title);

        const table = document.createElement("table");
        table.className = "problem-table";

        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>#</th>
            <th>Problem</th>
            <th>Date</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        problems.forEach((p, index) => {
          const row = document.createElement("tr");
          const problemKey = `${p.contestId}${p.index}`;

          if (solvedSet.has(problemKey)) {
            row.classList.add("solved");
          }

          const sr = document.createElement("td");
          sr.textContent = index + 1;

          const name = document.createElement("td");
          const link = document.createElement("a");
          link.href = `https://codeforces.com/contest/${p.contestId}/problem/${p.index}?locale=en`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = `${p.contestId}${p.index} - ${p.name}`;
          name.appendChild(link);

          const date = document.createElement("td");
          date.textContent = p.date;

          row.appendChild(sr);
          row.appendChild(name);
          row.appendChild(date);
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        block.appendChild(table);
        container.appendChild(block);

        // Toggle show/hide
        title.addEventListener("click", () => {
          table.style.display = (table.style.display === "none" || table.style.display === "") ? "table" : "none";
        });

        updateProgress(rating, problems);
      });
    }

    function updateProgress(rating, problems) {
      let solvedCount = 0;
      for (let p of problems) {
        const key = `${p.contestId}${p.index}`;
        if (solvedSet.has(key)) {
          solvedCount++;
        }
      }
      const progressEl = document.getElementById(`progress-${rating}`);
      if (progressEl) {
        progressEl.textContent = `Solved: ${solvedCount}/${problems.length}`;
      }
    }

    async function applyHandle() {
      const handle = document.getElementById("cf-handle").value.trim();
      if (!handle) return;
      solvedSet = await fetchSolvedProblems(handle);
      renderProblemTable();  // Re-render with highlights and updated progress
    }

    // Pressing Enter triggers applyHandle
    document.getElementById("cf-handle").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("sync-button").click();
      }
    });

    loadProblems();
  </script>
</body>
</html>
